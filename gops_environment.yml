name: gops

channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge
  - defaults

dependencies:
  - python=3.7.9
  - pytorch
  - numpy
  - ray-default>=1.0.0
  - pandas
  - tensorboard>=2.5.0
  - matplotlib
  - seaborn
  - scipy
  - cyipopt
  - pip
  - pip:
    - gym==0.23.1
    - gymnasium
    - box2d
    - pygame
    - pyglet
    - slxpy
    - openpyxl
    - intel-openmp
    - pytest